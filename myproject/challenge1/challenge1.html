    <!--  start of controls -->
    <div id="controls">
        <h1>Year 1</h1>

        <h3>Choose the VBS Length</h3>
        <h3 id="length"><span id="vbsText"></span></h3>



        <h3>Choose your crops to sow</h3>
        <form method="post" name="crops_form" id="crops_form">

            <label><input type="checkbox" name="checkCrops[]" value="CheckBox 1"/><span class="emphasized">Lolium perenne</span> (Perennial ryegrass) €50</label>
            <br>
            <label><input type="checkbox" name="checkCrops[]" value="CheckBox 2"/><span class="emphasized">Phleum pratense</span> (Timothy) €57</label>
            <br>
            <label><input type="checkbox" name="checkCrops[]" value="CheckBox 3"/><span class="emphasized">Trifolium pratense</span> (Red clover) €59</label>
            <br>
            <label><input type="checkbox" name="checkCrops[]" value="CheckBox 4"/><span class="emphasized">Trifolium repens</span>  (White clover) €90</label>
            <br>
            <label><input type="checkbox" name="checkCrops[]" value="CheckBox 5"/><span class="emphasized">Cichorium intybus</span> (Chicory) €25</label>
            <br>
            <label><input type="checkbox" name="checkCrops[]" value="CheckBox 6"/><span class="emphasized">Plantago lanceolata</span> (Ribwort Plantain) €40</label>
        </form>
        <script type="text/javascript">checkBoxLimit('crops_form', 'checkCrops[]', 3)</script>

        <h3>Choose your VBS plants</h3>
        <form method="post" name="Vbs_form" id="Vbs_form">
            <label><input type="checkbox" name="checkVbs[]" value="CheckBox 1"/>Shrub</label>
            <br>
            <label><input type="checkbox" name="checkVbs[]" value="CheckBox 2"/>Woody vegetation</label>
            <br>
            <label><input type="checkbox" name="checkVbs[]" value="CheckBox 3"/>Grasses</label>

        </form>
        <script type="text/javascript">checkBoxLimit('Vbs_form', 'checkVbs[]', 3)</script>

        <h3>Add fertiliser</h3>
        <form method="post" name="fer_form" id="fer_form">
            <label><input type="checkbox" name="checkfer[]" value="Yes"/>Yes</label>
            <label><input type="checkbox" name="checkfer[]" value="No"/>No</label>

        </form>
        <script type="text/javascript">checkBoxLimit('fer_form', 'checkfer[]', 1)</script>

        <button onclick="enterPressed()">Enter</button>
    </div>
    <!--  end of controls -->


    <!--  start of dashboard -->
    <div id="dashboard">

        <h3>Number of Worms</h3>
        <h3 id="quantity"><span id="wormText"></span></h3>

        <h3>Water quality</h3>
        <h3 id="quantity"><span id="waterQualityText"></span></h3>

        <h3>Bank Balance</h3>
        <h3 id="euro"><span id="bankText"></span></h3>


    </div>
    <!--  end of dashboard -->

    <div id="popup" class="popup" style="display:none;">
        <p id="message">Your yield for the year is 100, this is worth $400</p>
        <button id="continueBtn" onclick="nextYear()">Continue</button>
    </div>
