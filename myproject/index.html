<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <style>
        #clock {
            text-align: center;
            font-size: 36px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="clock"></div>
<script>
    let time = 0;
    function setup() {
        noCanvas();
    }

    function draw() {
        setTimeout(count, 10000);
    }



    function count() {
        if (time < 12) {
            let clock = document.getElementById("clock");
            clock.innerHTML = time;
            time++;
        }
    }

</script>
</body>
</html>
